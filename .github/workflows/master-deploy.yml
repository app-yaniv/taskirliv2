name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SUPABASE_URL: https://cyyysackouocgruznqrb.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5eXlzYWNrb3VvY2dydXpucXJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MjU5MjUsImV4cCI6MjA1ODQwMTkyNX0.0e8Fky57O3_XPmggO9JltN4f4his76OhPag0CTZlF-0

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Debug environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Next.js version: $(npm list next | grep next)"
          echo "Repository details:"
          git remote -v
          echo "Branch details:"
          git branch -a

      - name: Build
        run: npm run build

      - name: Ensure .nojekyll file exists
        run: |
          touch docs/.nojekyll
          echo "Created .nojekyll file"

      - name: List build output
        run: |
          ls -la docs/
          echo "Checking for index.html"
          find docs -name "index.html" | xargs ls -la
          echo "Checking for _next directory"
          ls -la docs/taskirliv2 || echo "taskirliv2 directory not found"
          
      - name: Create index.html in root if needed
        run: |
          if [ ! -f docs/index.html ]; then
            echo "Creating redirect index.html in docs/"
            echo '<meta http-equiv="refresh" content="0;url=taskirliv2/" />' > docs/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true  # Creates a fresh gh-pages branch 